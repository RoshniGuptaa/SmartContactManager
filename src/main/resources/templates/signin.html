<!-- src/main/resources/templates/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section},Signin)}">
<head>
    <title>Login</title>
</head>
<body>
<section class="signin-bg">

<div  class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="my-card text-center">
                        <div class="container mb-3">
                            <img src="/img/login.png" alt="login icon" style="width: 60px;">
                        </div>
                        <h2 class="mb-4">Login Here!!</h2>
                           
                        <form novalidate="novalidate" th:action="@{/dologin}" method="post">
                        
                        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
                        <div th:if="${param.logout}" class="alert alert-success">Yot have been logout</div>
                        <div  th:if="${message}"  th:classappend="'alert-'+${message.type}" class="alert" role="alert">
							<p th:text="${message.content}"></p>
					    </div>
                            <div class="form-group text-left">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" required>
                            </div>

                            <div class="form-group text-left">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
                            </div>

                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-login btn-block">Submit</button>
                                <a href="#" class="btn btn-forgot btn-block">Forgot Password?</a>
                            </div>
                            
                            <div id="register-link" class="text-center">
                              <a href="/signup" class="text-info">Register Here</a>
                            </div>
                            
                            <div id="forgot-link" class="text-center">
                              <a href="/forgot" class="text-info">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>
 </body>
</html>
