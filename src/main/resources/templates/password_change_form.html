<!-- src/main/resources/templates/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section},Change_Password)}">
<head>
    <title>change password</title>
</head>
<body>
<section class="signin-bg">

<div  class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="my-card text-center">
                        
                        <h2 class="mb-4">Change Password</h2>
                           
                        <form novalidate="novalidate" th:action="@{/change-password}" method="post">
                        
                        
                            <div class="form-group text-left">
                                <label class="form-label" for="newpassword">New Password</label>
                                <input type="text" class="form-control" id="newpassword" placeholder="Enter new password" name="newpassword" required>
                            </div>

                            

                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-login ">Submit</button>
                               
                            </div>
                            
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>
 </body>
</html>
