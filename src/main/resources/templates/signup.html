<!-- src/main/resources/templates/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section},Singup)}">
<head>
<title>Home</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class=" col-md-6 offset-md-3">
					<div class="my-card">
						<div  th:if="${message}"  th:classappend="${message.type}" class="alert" role="alert">
							<p th:text="${message.content}"></p>
							
							<!-- <th:block th:text="${#session.removeAttribute('message')}" ></th:block> -->
							 </div>
						<div class="container text-center">
							<img style="width: 60px;" src="" th:src="@{/img/register.png}"
								alt="" />
						</div>

						<h1 class="text-center">Register Here!!</h1>
						<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!-- form group -->
							<div class="form-group">
							<!-- Name -->
								<label for="name_field">Your Name</label>
								 <input type="text"
									class="form-control " th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.name}" name="name">
								<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<!-- email -->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								 <input type="email"
									class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.email}" name="email">
								
							</div>
							<!-- password -->
							<div class="form-group">
								<label for="password_field">Your Password</label> 
								<input
									type="password" class="form-control" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									 id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" name="password">
								<div class="invalid-feedback" th:each="e :${#fields.errors('password')}" th:text="${e}"></div>
							</div>

							<!--about field  -->
							<div class="form-group">
								<textarea rows="6" placeholder="Write about yourself"
									class="form-control" th:text="${user.about}" name="about"></textarea>
							</div>

							<!-- terms and conditions -->

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="aggreement"> <label for="aggreement">Accept
									terms and conditions</label>
							</div>
							<!-- button reset...submit -->
							<div class="container text-center">
								<button type="submit" class="btn bt-color btn-block">Submit</button>
								<button type="reset" class="btn bt-color-secondary btn-block">Reset</button>
							</div>


						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
